set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-capture-pane-contents 'on'
# for vim
set -g @resurrect-strategy-vim 'session'
# for neovim
set -g @resurrect-strategy-nvim 'session'
# UTF is great, let us use that
#set -g utf8
#set-window-option -g utf8 on
# Tmux should be pretty, we need 256 color for that
set -g default-terminal "screen-256color"

# Tmux uses a 'control key', let's set it to 'Ctrl-a'
# Reason: 'Ctrl-a' is easier to reach than 'Ctrl-b'
set -g prefix C-a
unbind C-b

# command delay? We don't want that, make it short
set -sg escape-time 1

# Set the numbering of windows to go from 1 instead
# of 0 - silly programmers :|
set-option -g base-index 1
setw -g pane-base-index 1

# Customize the status line
set -g status-bg  black
set -g status-fg  white

# dont ask for confirmation when closing the windows
unbind-key x
bind-key x kill-pane

# Allow us to reload our Tmux configuration while
# using Tmux
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Getting interesting now, we use the vertical and horizontal
# symbols to split the screen
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind C-Tab next-window
bind C-S-Tab previous-window
setw -g mode-keys vi
# change panels with keys instead of arrows
# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R
bind-key -n C-k next-window
bind-key -n C-j previous-window
bind-key -n C-e select-layout even-horizontal
bind-key -n C-l select-pane -L
bind y setw synchronize-panes

bind t new-window -n todo 'bash -c "cd ~/dev/me/TODO/ && nvim planner.markdown; exec $SHELL"'

# Copy the output of the last command
bind-key L copy-mode \; \
  send-keys -X search-backward-text '$ ' \; \
  send-keys -X search-backward-text '$ ' \; \
  send-keys -X cursor-down \; \
  send-keys -X begin-selection \; \
  send-keys -X history-bottom

source "~/dotfiles/dotfiles-personal/tmux-status-bar.conf"


# Fondo
set -g window-style bg=default
set -g window-active-style bg=default

# Bordes
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour40

set -g pane-border-status top
set -g pane-active-border-style bg=red,fg=black
set -g pane-border-format " #{pane_index} #{pane_current_command} "
